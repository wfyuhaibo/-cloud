server:
  port: 9004

#配置服务名称
spring:
  profiles:
    active: dev #指定环境
  application:
    name: cloud-demo-server


#（包含所有端点的信息）
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
      health:
        show-details: always

swagger2:
  base:
    package: com.yhb.demo.controller
  group:
    name: spring-cloud-demo